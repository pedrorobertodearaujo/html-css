<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <nav>
        <a href="">Home</a>
        <a href="">Mais sobre nós</a>

    </nav>
    <main>
        <form >
            <fieldset class="grupo">
                
                    <div class="campo">
                
                        <label for="">Nome</label>
                        <input type="text" name="Nome" id="nome">
                    </div>
                    <div class="campo">
                        <label for="">Sobrenome</label>
                        <input type="text" name="Sobrenome" id="sobrenome">
                    </div>
                    </fieldset>
                    <div class="campo">
                        <label for="">Email</label>
                        <input type="email" name="Email" id="email">
                    </div>
                    <div>

                        <div class="campo">
                            <br>
                            <label for="">Conte um pouco da sua experiência</label>
                            <textarea name="experiencia" id="experiência" cols="30" rows="6"></textarea>
                
                
                        </div>

                        <button class="buton" >Concluído</button>


                    </div>
                
            



        </form>

    </main>
    <footer>
        <p>Site criado por <a href="https://github.com/pedrorobertodearaujo">Pedro Roberto</a> para teste</p>

    </footer>
    
</body>
</html>
