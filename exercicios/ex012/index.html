<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo esta hosedado en meu própio servidor</p>

    <video controls width="560" poster autoplay loop="imagens/poster-fogos.jfif">

        <source src="midia/Meu-Video-720.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video-720.mkv.mkv" type="video/mkv">
        <source src="midia/Meu-Video-720.ogv.ogv" type="video/ogv">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com vídeo </p>
        

    </video>

    <h1>Inserindo vídeos hospedados localmente</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/u89XfBFd4Mw?si=NL5UMoJNDV0RAIQr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos vimeo</h1>

    <iframe src="https://player.vimeo.com/video/874474957?h=e40f870dbf&color=ff214f&byline=0&portrait=0" width="560" height="235" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>




</body>
</html>
