<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexma" checked value="M"><label for="isexma" c>Masculino</label> <br>
            <input type="radio" name="sexo" id="isexfem" value="F"><label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
       <legend>Eportes Favoritos</legend> 
       <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
        <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label>  <br>
        <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
        <input type="checkbox" name="esten" id="iesten"><label for="iesten">Ténis</label>  <br>
        </fieldset>


        <p>
            <input type="submit" name="enviar" value="Enviar">
            <input type="reset" name="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
